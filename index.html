<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="introBlock">
        <h2>歡迎來到《夢幻學園》</h2>
        <p>在《夢幻學園》，你是一位普通的高中生，但每個選擇都將引領你進入不同的情節和體驗。在校園裡，你將遇到三位性格各異的女性，她們將與你共同展開甜蜜的愛情故事。準備好探索愛情的奇妙世界了嗎？</p>
        <button id="startButton">Start Game</button>
    </div>
    <div id="backgroundWrapper">
        <div id="gameIntro">
            <img id="game-title" src="img\title.png">
            <button id="introButton">點擊上學</button>
        </div>
        <div id="gameContainer">
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your command...">
            </form>
        </div>
    </div>
    <audio id="introBGM" autoplay>
        <source src="bgm.mp3">
    </audio>
    
</body>
<script src="script.js"></script>

</html>
